<ion-content class="loginContent" style=" background:url('img/appicon.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    position:fixed;">
    <div class="logo">
      
    </div>
  <ion-list>
    <form #loginForm="ngForm" novalidate>
      <ion-item class="loginItem">
        <ion-label floating dark>Username</ion-label>
        <ion-input [(ngModel)]="login.username" ngModel 
        name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Username is required
      </p>

      <ion-item class="loginItem">
        <ion-label floating dark>Password</ion-label>
        <ion-input [(ngModel)]="login.password" ngModel name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>

      <ion-row responsive-sm>        
        <ion-col>
          <button (click)="onLogin(loginForm)" type="submit" primary block>Admin Login</button>
        </ion-col>
        <ion-col>
          <button (click)="asPublic()" light block>Login as Public</button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>

</ion-content>
